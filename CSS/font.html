<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        h2{
            font-family: '微软雅黑',serif;
            font-weight: lighter;
            font-style: italic;
        }
        p{
            font-family: 'Microsoft YaHei UI',serif;
            font-size: 40px;
        }
    </style>
</head>
<!--用于定义字体系列、大小、粗细和文字样式-->
<body>
    <h2>python之禅</h2>
    <p>Beautiful is better than ugly</p>
    <p>Explicit is better than implicit.</p>
</body>
</html>
