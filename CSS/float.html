<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
<!--    选择器{float：属性值}-->
    <style>
       .left{
           float: left;
           height: 50px;
           width: 50px;
           background-color: #fff534;
       }
       .right{
           height: 50px;
           width: 50px;
           background-color: #a24545;
           float: right;
       }
       .test{
           height: 110px;
           width: 110px;
           background-color: #a24545;
       }
    </style>
</head>
<body>
<div class="left">左浮动</div>
<div class="right">右浮动</div>
<div class="test">脱标</div>
</body>
</html>
