<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接伪类选择器</title>
</head>
a:link    选择所有未被访问的链接
a:visited 选择所有已被访问的链接
a:hover   选择鼠标指针选中的链接
a:active  选择活动链接（鼠标按下未弹起的链接）
<style>
    a:link{
        color: #333;
        text-decoration: none;
    }
    a:visited{
        color: orange;
    }
    a:hover{
        color: blue;
    }
    a:active{
        color: red;
    }
</style>
<body>
<br>
<a href="2.jpeg">test</a>
</body>
</html>
