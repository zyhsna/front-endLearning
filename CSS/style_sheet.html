<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式表</title>
    内部样式表，就是在HTML内部写样式，并且单独写到style标签内部，一般写在head内
    行内样式表，在元素标签内部的style属性中设定css样式
    外部样式表，单独写一个css文件，然后引入到HTML页面，就像import
    <link rel="stylesheet" href="style.css">
<!--    通过rel指定连接对象为css，href为文件名-->
</head>
<body>
<p style="color: red">test1</p> 行内样式表
<p>test2</p>
<p>test3</p>
<div>test outer style sheet</div>
</body>
</html>
