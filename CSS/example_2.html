<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的侧栏</title>
    <style>
        a{
            display: block;
            width: 230px;
            height: 40px;
            color: white;
            background-color: #55585a;
            font-size: 14px;
            text-decoration: none;
            line-height: 40px;
            text-indent: 4em;
        }
        a:hover{
            background: orange;
        }
    </style>
</head>
<body>
<a href="#">test1</a>
<a href="#">test2</a>
<a href="#">test3</a>
<a href="#">test4</a>
</body>
</html>
