<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS语法规范体验</title>
    <!--CSS由两个主要的部分组成：选择器和一条或者多条的声明-->
    <style>
        .red{
            color: #ff91a9;
            font-size: 25px;
        }
        .blue{
            color: blue;
        }
        .font{
            font-size:50px;
        }
    </style>
</head>
<body>
    <p class="red">有点东西</p>
    <p class="blue font" >有点东西</p>

</body>
</html>
