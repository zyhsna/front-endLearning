<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子表格</title>
    <style>
        table {
            width: 500px;
            height: 249px;
        }

        table,
        td,
        th {
            border: 1px solid skyblue;
            /*合并边框*/
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
<table align="center" cellpadding="0">
    <tr>
        <th>rating</th>
        <th>critical word</th>
        <th>link</th>
    </tr>
    <tr>
        <td>1</td>
        <td>鬼吹灯</td>
        <td><a href="https://book.qidian.com/info/53269" target="_blank">起点</a></td>
    </tr>
</table>
</body>
</html>
