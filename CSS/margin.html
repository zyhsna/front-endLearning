<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型之外边距margin</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin:0 auto; /*水平居中*/
            text-align: center;
            line-height: 200px;
        }
        *{
            /*清除内外边距*/
            padding: 0;
            margin: 0;
        }
        .one {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="one">asdf</div>
<div></div>
</body>
</html>
