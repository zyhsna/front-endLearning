<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动实例</title>
    <style>
        .box{
            width: 1200px;
            height: 460px;
            background-color: skyblue;
            margin:0 auto;
        }
        .right{
            float: right;
            width: 970px;
            height: 460px;
            background-color: brown;
        }
        .left{
            float: left;
            height: 460px;
            width: 230px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</div>
</body>
</html>
