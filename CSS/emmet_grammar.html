<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo {
            font-style: italic;
        }

    </style>
</head>
<body>
<!--div*3 再按tab键盘-->
<div></div>
<div></div>
<div></div>
<!--父子级关系用>-->
<ul>
    <li></li>
</ul>
<!--兄弟关系用+-->
<div></div>
<p></p>
<!--如果要生成带有类名或者id名字的,直接.demo或者#demo再按tab即可-->
<!--.demo-->
<div class="demo"></div>
或者不同标签再加个.demo 也可
<!--p.demo-->
<p class="demo"></p>
也可以复合使用
.demo*5会生成5个divclass为demo的
$为自增符号
<div class="demo1"></div>
<div class="demo2"></div>
<div class="demo3"></div>
div加上{info}info为内容，可生成带内容的标签
<div>hello</div>
也可以快速生成样式
ti--->text-indent
快速格式化代码
webstorm为ctrl+alt+L

</body>
</html>
