    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" border=1 cellpadding="0" cellspacing="0" width="10" highet="50"><!--align makes the info in the center of the page
                                 border makes the table has the border -->

    <tr><!--tr is row-->
        <th>name</th><!--td is a cell in a row-->

    <tr>
         <td>zyh</td>
        <td>male</td>
        <td>18</td>
    </tr>
</table>

</html>
